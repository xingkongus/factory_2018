<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组织风貌|后工坊-星空学生创新中心</title>

	<link rel="stylesheet" type="text/css" href="css/gobal.css">
	<link rel="stylesheet" type="text/css" href="css/record.css">
	<link rel="stylesheet" type="text/css" href="css/graduated.css">
	<link rel="stylesheet" type="text/css" href="css/headfoot.css">

	<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
</head>
<body>
	<div class="bigshowcontainer" id="bigshowcontainer"></div>

	<header class="other" id="fmother"></header>

	<article>
		<section>
			<div class="actshow" id="actshow">
				<div class="stage" id="stage">
					<div class="choose">
						<ul class="singledots" id="singledots"></ul>
					</div>
					<div class="single" id="single" page="1"></div>
				</div>
				<div class="actinfor">
					<p class="actname"></p>
					<div class="infor-2">
						<p class="actauthor"></p>
						<p class="acttime"></p>
					</div>
					<p class="illstration"></p>
				</div>
			</div>
			<div class="record activity" id="activity">
				<div class="line" id="line"></div>
				<div class="heading">活动记录</div>
				<div class="recordshow" id="acrecordshow"></div>
			</div>
			<div class="graduated" id="graduated">
				<div class="line" id="line"></div>
				<div class="heading">星空人毕业去向</div>
				<div class="graduatedshow" id="graduatedshow"></div> 
			</div>
		</section>
		<aside class="little">
			<div class="skip actived" skip="1">
				<p class="headline">集体合照</p>
				<p class="sub_headline">WHAT WE LEAVE</p>
			</div>
			<div class="skip" skip="2">
				<p class="headline">活动记录</p>
				<p class="sub_headline">WHAT WE DO</p>
			</div>
			<div class="skip" skip="3">
				<p class="headline">毕业去向</p>
				<p class="sub_headline">WHERE WE GO</p>
			</div>
		</aside> 
	</article>

	<footer></footer>

	<script type="text/javascript">
	  // 加载数据
		var API_URL = "json/data-zzfm.json";
		$.ajax({
			url: API_URL,
			async: false,
			success: function(res) {
				show = res.show;
				xkmandata = res.xkmandata;
				activityrecord = res.activityrecord;
				workrecord = res.workrecord;
			},
			dataType: "json"
		});
		
		function getName() {
			var name2 = [$("#actshow"),$("#activity"),$("#graduated")];
			return name2;
		}
	</script>
	<script type="text/javascript" src="js/lunbo.js"></script>
	<script type="text/javascript" src="js/record.js"></script>
	<script type="text/javascript" src="js/xkman.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
